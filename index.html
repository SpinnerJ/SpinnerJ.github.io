<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Spinner - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #0078D7;
            color: #fff;
            padding: 2rem 0;
        }

        .section-option {
            background-color: #0078D7;
            color: #fff;
            padding: 1.5rem;
            margin: 1rem auto;
            border-radius: 5px;
            cursor: pointer;
            max-width: 300px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .section-option:hover {
            background-color: #005ea6;
        }

        .dropdown-content {
            display: none;
            margin: 1rem auto;
            max-width: 300px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content a {
            display: block;
            margin: 0.5rem 0;
            color: #0078D7;
            text-decoration: none;
            font-size: 1rem;
        }

        .dropdown-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Jeff Spinnerâ€™s Portfolio</h1>
        <p>Explore my work and personal interests.</p>
    </header>

    <!-- Personal Section -->
    <div class="section-option" onclick="toggleDropdown('personalDropdown')">
        Personal
    </div>
    <div id="personalDropdown" class="dropdown-content">
        <a href="personal/blog.html">Blog</a>
        <a href="personal/music.html">Music</a>
        <a href="personal/art.html">Art</a>
        <a href="personal/writing.html">Writing</a>
        <a href="personal/games.html">Games</a>
    </div>

    <!-- Professional Section -->
    <div class="section-option" onclick="toggleDropdown('professionalDropdown')">
        Professional
    </div>
    <div id="professionalDropdown" class="dropdown-content">
        <a href="professional/projects.html">Projects</a>
        <a href="professional/experience.html">Experience</a>
        <a href="professional/skills.html">Skills</a>
        <a href="professional/testimonials.html">Testimonials</a>
        <a href="professional/contact.html">Contact</a>
    </div>

    <script>
        // Toggle dropdown visibility
        function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }
    </script>
</body>
</html>
